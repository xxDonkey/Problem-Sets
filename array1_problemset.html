        //in takes an array
        // returns a boolean checking if increasing array
        const checkIncrease = (arr) => {
            var isIncrease = true
            arr.splice(1).map((curr, i, array) => {

            })

        }

        console.log("Problem 7 ____________________________")
        //in takes an array, a roster of people
        //returns random lab groups of groupSize
        const shuffle = (arr) => {
            for (var i = arr.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }
        const labPartners = (names, group_size) => {
            shuffle(names)
            var curr_group = [], groups = []
            names.map((curr) => {
                if (curr_group.length == group_size) {
                    groups.push(curr_group)
                    curr_group = []
                }
                curr_group.push(curr)
            })
            if (curr_group != []) groups.push(curr_group)
            return groups
        }
        console.log(labPartners(["Chandler", "Ross", "Joey", "Monica", "Phoebe", "Rachel"],4))
        //returns lab partners of group size 3
        console.log(labPartners(["Jiyoon", "Amy", "Charles", "Lee", "Justine", "Stephen", "Kevin", "Ben"],2))

            const fibs = fib.slice(i1, i2 + 1)
